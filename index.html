<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/css/ywik.css">
        <link rel="icon" href="assets/images/kodi-logo.png">
        <title>Ywik</title>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <strong><a class="navbar-brand" href="#">Ywi<img src="assets/images/kodi-logo.png" id="kodi-logo" /></a></strong>

            <a class="nav-link" href="#movies">
                <i class="fas fa-film fa-lg"></i>
            </a>
            <a class="nav-link" href="#tvshows">
                <i class="fas fa-tv"></i>
            </a>
            <a class="nav-link" href="#browser">
                <i class="fas fa-list"></i>
            </a>
            <a class="nav-link" href="#random">
                <i class="fas fa-random"></i>
            </a>
            <a class="nav-link" href="#remote">
                <i class="fas fa-wifi"></i>
            </a>
        </nav>

        <main role="main">
            <div class="container">
<!--
                <div id="remote">
                    <div id="circle">
                        <div class="loader"></div>
                    </div>
                </div>
-->

                <!-- SHOW ITEM -->
                <div id="show-item" class="row" style="display:none;">

                    <div id="thumbnail" class="mb-3 "></div>

                    <div id="movie_rating_div" class="fa-3x">
                        <span class="fa-layers fa-fw">
                            <i id="rating_star" class="fas fa-star"></i>
                            <span id="movie_rating" class="fa-layers-text fa-inverse" data-fa-transform="shrink-10 down-1" style="font-weight:600"></span>
                        </span>
                    </div>

                    <div class="col-md-12 mb-3">
                        <h1 id="title"></h1>
                        <p id="plot"></p>

                        <div id="extra_info" class="mb-3">
                            <a id="movie_link" href="" onclick="copy_link(this)" class="btn btn-dark" role="button"><i class="fas fa-link"></i></a>
                            <a id="play_movie" href="" class="btn btn-dark" role="button"><i class="fas fa-play"></i></a>
                        </div>

                        <!-- SEASONS -->
                        <div id="seasons" style="display:none">
                            <a href="" class="list-group-item list-group-item-action season_name">
                                season title
                            </a>
                            <a href="" class="list-group-item list-group-item-action">
                                <span class="episode">Episode name</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- ITEM LIST! -->
                <a id="item_list" href="" class="list-group-item list-group-item-action" style="display:none">
                    movie title
                    <span class="fa-layers fa-fw fa-2x float-right rating_star">
                        <i class="fas fa-star"></i>
                        <span id="movie_rating" class="fa-layers-text fa-inverse" data-fa-transform="shrink-10 down-1" style="font-weight:600">8.8</span>
                    </span>

                </a>
                <div class="list-group mt-3" id="items-list"></div>
            </div>
        </main>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/ywik.js"></script>

        <script type="text/javascript">
            window.addEventListener("hashchange", hash_changed, false);
            hash_changed();
        </script>
    </body>
</html>
